        }
        var zs = creatPerson('张三',10);
        var ls = creatPerson('李四',20);
        //alert(zs.name+ ': '+ls.name)

        function Creat(name,age){
            this.name = name;
            this.age = age;
            this.fun = function(){
                alert(this.name);
            }
        }
        var obj = new Creat('zs',20);
        var obj2 = new Creat('ls',20);
       // alert(obj.constructor == Creat)




    }
</script>
