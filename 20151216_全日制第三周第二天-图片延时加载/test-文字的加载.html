<!DOCTYPE html>
<script src="DOM.js"></script>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            height: 300px; background: green; font-size: 50px;line-height: 300px; text-align: center;
        }
    </style>
</head>
<body style="height: 5000px">
<div style="height: 1000px"></div>
<div id="div1">我是原来的文字</div>
<script>
    var odiv = document.getElementById('div1');

    window.onscroll = function(){
        var boxBottom = offset(odiv).top + odiv.offsetHeight;
        var browse = (document.documentElement.scrollTop || document.body.scrollTop) + (document.documentElement.clientHeight || document.body.clientHeight);
        var boxTop = offset(odiv).top;
        if(boxTop > browse){
            odiv.innerHTML = '我是原来的文字';
        }
        if(boxBottom < browse){
            odiv.innerHTML = '我变给你看';
        }
    }
</script>
</body>
</html>
