<script type="text/javascript">
    function srotAry(ary){
        for(var i=0;i<ary.length-1;i++){
            for(var j=0;j<ary.length-1-i;j++){
                var cur = Number(ary[j]);
                var next = Number(ary[j+1]);
                if(cur > next){
                    var temp = ary[j];
                    ary[j] = ary[j+1];
                    ary[j+1] = temp;
                }
            }
        }
        return ary;
    }
    var ary = srotAry([10,2,39,45]);
    console.log(ary)


</script>
