<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #odiv1{ width:100px; height:100px; position:absolute; left:100px; top:200px; background:red;}
    </style>
</head>
<body>
<div id="odiv1"></div>
<script>
    function getCss(ele,attr){
        if(window.getComputedStyle){
            return parseFloat(getComputedStyle(ele,null)[attr])
        }else{
            return parseFloat(ele.currentStyle[attr]);
        }
    }
    function animate(ele,attr,target,duration){
        var begin = getCss(ele,attr);
        var change = target-begin;

        var times = 0;
        var interval = 15;
        function setp(){
            times += interval;
            if(times < duration){
                ele.style[attr] = times / duration * change + begin + 'px';
            }else{
                ele.style[attr] = target + 'px';
                window.clearInterval(timer)
                //window.clearTimeout(timer)
            }
        }
        var timer = window.setInterval(setp,interval)
    }
    var odiv = document.getElementById("odiv1")
    odiv.onclick = function(){
        animate(this,"left",900,1000);
    }
</script>
</body>
</html>
