<script>
    var level1 = document.getElementsByClassName("level1");
    for(var i=0;i<level1.length;i++){
        DOM.children(level1.item(i),"a")[0].onclick = function(e){

            DOM.next(this).style.display = "block";
            var siblings = DOM.siblings(this.parentNode);

            for(var i=0;i<siblings.length;i++){
                //console.log(DOM.children(siblings[i],"ul"))
                DOM.children(siblings[i],"ul")[0].style.display = "none";
            }

            e.preventDefault;
        }
    }
</script>
