<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function Query(selector){
        var regId = /^#(\w+)$/;
        var regClass = /^\.(\w+)$/i;
        var regTag = /^[a-z]\w*$/i;
        if(regId.test(selector)){
            var ele = document.getElementById(RegExp.$1);
            this[0] = ele;
            this.length = 1;
        }else if(regClass.test(selector)){
            var eles = document.getElementsByClassName(RegExp.$1);
            for(var i = 0;i<eles.length;i++){
                this[i] = eles[i];
            }
            this.length = eles.length;
        }else if(regTag.test(selector)){
            var tags = document.getElementsByTagName(selector);
            for(var i=0;i<tags.length;i++){
                this[i] = tags[i];
            }
            this.length = tags.length;
        }
    }
    Query.prototype.width = function(n){
        for(var i=0;i<this.length;i++){
            this[i].style.width=n+"px";
        }
        return this;
    }
    Query.prototype.height = function(n){
        for(var i=0;i<this.length;i++){
            this[i].style.height=n+"px";
        }
        return this;
    }
    Query.prototype.bgColor = function(n){
        for(var i=0;i<this.length;i++){
            this[i].style.backgroundColor= n;
        }
        return this;
    }
    Query.prototype.get = function(n){
        return this[n];
    }
    Query.prototype.eq = function(n){
        var obj=new Query;
        obj[0]=this[n];
        obj.length=1;
        return obj;
    }
</script>
