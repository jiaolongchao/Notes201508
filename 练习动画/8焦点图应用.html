<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
#outer{ width:500px; height:270px; margin:100px auto; overflow:hidden; position:relative;}
#inner{ width:500px; height:1350px; position:absolute; top:0; left:0; color:#fff; font-size:72px; text-align:center; line-height:270px; }
#inner div{ width:500px; height:270px; background:red; }
#btn{ padding:0; margin:0; position:absolute; list-style:none; right:30px; top:30px; }
#btn li{ width:30px; height:30px;  font-size:14px; font-weight:bold; border-radius:50%; cursor:pointer; background:orange; color:red; margin:10px; text-align:center; line-height:30px; }
#btn li.promped{ background:green; color: white}
</style>

</head>

<body>
<div id="outer">
	<div id="inner">
    	<div >一</div><div style="background:black;">二</div><div style="background:green; " >三</div><div style="background:purple">四</div><div style="background:yellow;" >五</div>
    </div>
	<ul id="btn"><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li></ul>
</div>
</body>
</html>
<script src="jquery-1.11.3.min.js"></script>
<script>
	//function callback(){alert(this.innerHTML)}
$("#btn > li").click(function(){
	var n = $(this).index();
	//$("#inner").animate({top:n*-270})
})

	var step = 0;
	function autoMove(){
		step++;
		if(step >=5){step=0}
		$("#inner").animate({top:step*-270})
		$("#btn > li").removeClass("promped").eq(step).addClass("promped")
	}
	window.setInterval(autoMove,2000)
</script>
