<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
#div1{ width:100px; height:100px; background:red;}
</style>
</head>

<body>
<div id="div1">div1</div>
</body>
</html>
<script>
var innerHTML="window";
var ele=document.getElementById("div1");
function fn1(){alert(this.innerHTML);
	counter++;
	if(counter==2){
		unbind(ele,"click",fn1);
		unbind(ele,"click",fn2);
	}
}
function fn2(){alert(2)}
function fn3(){alert(3)}
var counter=0;
function fn4(){alert(4)}
function fn5(){alert(5);}
var fnTemp=null;
function bind(ele,type,fn){//把fn方法绑定给ele的type这个事件
	if(ele.addEventListener){
		ele.addEventListener(type,fn,false);	
	}else{
		if(!ele["aEvent"+type]){
			ele["aEvent"+type]=[];
		}
		var a=ele["aEvent"+type];
		for(var i=0;i<a.length;i++){
			if(a[i].photo==fn)return;
		}
		var fnTemp=function (){fn.call(ele)}//这样做就可以使fn在执行的时候，让fn的this指向ele
		fnTemp.photo=fn;//加的这个photo属性，只是让fnTemp和fn有关联

		a.push(fnTemp);//仅仅是保存
		ele.attachEvent("on"+type,fnTemp);
	}
}

function unbind(ele,type,fn){
	if(ele.removeEventListener){
		ele.removeEventListener(type,fn,false);
	}else{
		//现在要以fn为查找判断的依据，把在bind里绑定的那个fnTemp找出来并且移除（是在事件上去掉）
		//第一步要把fnTemp保存下来，第二步再通过合适技巧找到它
		var a=ele["aEvent"+type];
		if(a){
			for(var i=0;i<a.length;i++){
				if(a[i].photo==fn){
					ele.detachEvent("on"+type,a[i]);
				}
			}
		}
		
	}
}

function on(ele,type,fn){
	if(!ele["onEvent"+type]){
		ele["onEvent"+type]=[];//如果数据不存在，则定义数组。	
	}
	var a=ele["onEvent"+type];
	for(var i=0;i<a.length;i++){
		if(a[i]==fn)return;	
	}
	a.push(fn);//所谓的事件绑定，就是把方法保存到数组里
	bind(ele,type,run);//使on和真正的事件联系在一起。
	//当事件触发的时候，执行的是run，再由run去按顺序遍历执行由这里的on方法保存在数组里的方法的
}
function run(e){
	e=e||window.event;
	var type=e.type;//当事件触发的时候，事件对象e的type属性就表示当前的事件类型
	var a=this["onEvent"+type];//把run绑定给了ele的某个事件，则当事件触发时，run里的this就是这个ele。
	for(var i=0;i<a.length;i++){
		a[i].call(this);//由这里执行原先由on保存在数组里的方法。这样就实现的事件触发，执行fn1--fn5；也相当于把fn1--fn5绑定给了这个type事件。其实这是个“假”绑定。
		/*
		var fn=a[i];
		fn.call(this);
		以上两行相当于a[i].call(this);
		*/
	}
}

on(ele,"click",fn1);
on(ele,"click",fn2);
on(ele,"click",fn3);
on(ele,"click",fn4);
on(ele,"click",fn5);
</script>
