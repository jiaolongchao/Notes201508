<script>
    function getCode(){
        var rangeStr = '0123456789abcdefghigklmnopqrstuvwxyzABCDEFGHIGKLMNOPQRSTUVWXYZ';
        var str = '';
        var i=0;
        while(i < 4){
            var ran = Math.round(Math.random() * (60-0) + 0);
            var temp = rangeStr[ran];
            if(str.indexOf(temp) === -1){
                str += temp;
            }
            i++;
        }
        return str;
    }
    var code = document.getElementById('code');
    code.innerHTML = getCode();
</script>
</body>
