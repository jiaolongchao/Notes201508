    function sum(n) {
        if (n === 1) {
            return 1;
        }
        if (n % 3 === 0) {
            return sum(n - 1);
        }
        return n + sum(n - 1);
    }
    var res = sum(100);
    //sum(100) ->100+sum(99) -> 100+sum(98) ->100+98+sum(97)....
    console.log(res);
