<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    var foo = 0;
    var timer = setInterval(function () {
        foo++;
    }, 500);
    while (1) {
        if (foo == 10) {
            clearInterval(timer);
            break;
        } else {
            console.log(foo);
        }
    }
</script>
</body>
</html>
