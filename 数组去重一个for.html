<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
 var ary=[1,2,1,2,1,2,1,2,1,2,3,5,6,7], obj={};
 for(var i=0;i<ary.length;i++){
        var cur=ary[i];
        if(obj[cur]==cur){
            ary.splice(i,1);
            i--;
            continue;
        }else{
            obj[cur]=cur;
        }
    }
 obj = null;
console.log(ary);
</script>


<script>
    //使用一次循环来完成我们的数组去重
    把数组中的每一项都当做一个对象的属性名和属性值进行存贮
    var ary=[1,2,1,2,1,2,1,2,1,2,3,5,6,7], obj={};
    for(var i=0;i<ary.length;i++){
        var cur=ary[i];
        if(obj[cur]==cur){
            ary[i] = ary[ary.length -1];
            ary.length --;
            i--;
            continue;
        }else{
            obj[cur]=cur;
        }
    }
    obj = null;
    console.log(ary);
</script>
</body>
</html>
