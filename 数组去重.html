<script type="text/javascript">
    var ary = [1,3,3,4,2,5,6,3],obj={};
    for(var i=0;i<ary.length;i++){
        var cur = ary[i];
        if(obj[cur] == cur){
            ary.splice(i,1);
            i--;
            continue;
        }else{
            obj[cur] = cur;
        }
    }
    obj=null;
    console.log(ary)
</script>
