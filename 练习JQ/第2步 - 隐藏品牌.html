</ul>
<div class="showmore">
<a href="#"><span>显示全部品牌</span></a>
</div>
</div>
<script type="text/javascript">
    $(function(){  //等待DOM加载完毕.
        var $category = $('ul li:gt(5):not(:last)');
        $category.hide();	        // 隐藏上面获取到的jQuery对象。

        var $filter = $(".SubCategoryBox > ul > li").filter(":contains('三星'),:contains('松下'),:contains('爱国者')")
        $(".showmore > a").click(function(){
            if($category.is(":visible")){
                $category.hide();
                $filter.removeClass("promoted");
                $(this).children("span").text("显示全部品牌").css("background-image","url(img/down.gif)");
                //$("span",this).text("显示全部品牌"); //this为上下文
            }else{
                $category.show();
                $filter.addClass("promoted");
                $(this).children("span").text("显示精简品牌").css("background-image","url(img/up.gif)");
            }
            return false;//阻止事件默认行为
        })

        $(".promoted").siblings().eq(3);

        从子元素中筛选
        从后代元素中的筛选
        从平级元素中筛选
        filter()//平级筛选
        $(".sub > li").filter(":gt(5):not(:last)")

</script>
