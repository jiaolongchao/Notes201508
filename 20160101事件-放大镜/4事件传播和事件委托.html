//事件委托：不再一一处理事件，而是把事件交给某一个上级元素（或某一个顶级元素）来处理（就是委托给某一个上级元素去统一处理）
//事件委托正是利用的事件传播的机制
document.documentElement//事件触发本身和事件处理二者的关系
document.body.onclick=function(e){
	var e=e||window.event;
	var target=e.target||e.srcElement;//得到事件源，事件源就是事件开始的地方
	alert(target.id||target.tagName);
	
}
