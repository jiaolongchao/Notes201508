<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    function fo(){
        var i=0;
        return function (n) {
            return n+i++;
        }
    };
    var f=fo();
    var a=f(15);
    var b=fo()(15);
    var c=fo()(20);
    var d=f(20);
    console.log(a,b,c,d);
</script>
</body>
</html>
