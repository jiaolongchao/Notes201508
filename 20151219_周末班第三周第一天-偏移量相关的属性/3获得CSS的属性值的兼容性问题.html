		if(typeof getComputedStyle=="function"){//一个变量未定义，可以用typeof去运算，这是安全的方式

		}else{

	}


function getCss(ele,attr){
	try{
		return getComputedStyle(ele,null)[attr];
	}catch(e){
		return ele.currentStyle[attr];
	}
	
}
