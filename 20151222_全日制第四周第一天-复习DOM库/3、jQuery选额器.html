<script type="text/javascript">
    //jQuery强大的选择器类型
    //$("#ul1>li").css("backgroundColor", "red"); ->获取所有的六个li,让其背景颜色都为红色
    $("#ul1>li:lt(3)").css("backgroundColor", "red");
    $("#ul1>li:gt(2)").css("backgroundColor", "green");
    $("#ul1>li[name]").css("backgroundColor", "orange");

    $("#ul1>li:odd").css("backgroundColor", "blue");//->索引为奇数的都变为了蓝色

    $("#ul1>li:first-child").css("backgroundColor", "yellow");//->让第一个变为黄色

    $("#ul1>li:eq(0)").css("backgroundColor", "pink");//->让索引为零的变为粉色
</script>
