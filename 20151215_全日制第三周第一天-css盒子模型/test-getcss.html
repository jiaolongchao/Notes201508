<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #odiv1{ width: 100px; padding: 20px;}
    </style>
</head>
<body>
<div id="odiv1">内容</div>
<script>
    //在js中，一个变量没有定义，不可以去做读的操作，但是可以用typeof去运算  typeof a => undefined
    //如果直接判断（去掉window.）在标准浏览器中不会报错，因为浏览器这个方法是一个已经存在的，内置的function，但是在IE7中，不存在这个方法，则会抛出getComputedStyle未定义的异常
    // 可以使用typeof getComputedStyle == 'function' 或者使用try catch这种方法
    function getCss(ele,attr){
        if(typeof getComputedStyle == 'function'){  //如果不写window，在js中如果一个变量没有定义，可以去做写操作，但是不可以做读的操作
            return getComputedStyle(ele,null)[attr];
        }else{
            return ele.currentStyle[attr];
        }
    }
    var odiv = document.getElementById('odiv1');
    var obj = getCss(odiv,'width');
    alert(obj)

    //如果变量不存在，不能直接做读的操作，但是属性没有定义，可以去做读的操作
    //如下，我们从来没有定义过一个变量叫aabb
    alert(window.aabb)  //那么这种方式去读aabb
    alert(aabb) //这样就会报错。
</script>
</body>
</html>
