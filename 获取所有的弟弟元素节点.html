<script>
   var oul = document.getElementById('oul');
    var oli = document.getElementById('oli');
   //在Jq中，获取元素的下一个节点的方法是next()
    //console.log(oli.previousElementSibling) //ie中返回的是 object HTMLLIElement  不兼容
   function next(obj){
        var cur = obj.nextSibling;
        while(cur && cur.nodeType != 1){
            cur = cur.nextSibling;
        }
        console.log(cur)
    }
    //next(oli)

    function nextAll(obj){
        var cur = obj.nextSibling;
        var ary = [];
        while(cur){
            if(cur.nodeType == 1 ){
                ary.push(cur)
            }
            cur = cur.nextSibling;
        }
        console.log(ary);
    }
    nextAll(oli)


    function sum(){
        var total = null;
        for(var i =0;i<arguments.length; i++){
            var cur = arguments[i];
            var ary = [];
            if(Number(cur)){
                total += cur;
            }else{
                ary.push(cur);
                //alert('第' + i + '项不是有效数字' )
            }
        }
        console.log(total);
    }
    sum(1,2,8,1,'aaa')

    function getrandom(n,m){
        var curn = Number(n);
        var curm = Number(m);
        if(!isNaN(curn) && !isNaN(curm)){
            console.log(Math.round(Math.random() * (m -n) + n))

        }else if(n > m){
            var temp = n;
            n = m;
            m = temp;
        }
        else{
            console.log(Math.random())
        }
    }
    getrandom(50,45)
