<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
#div1{ height:100px; width:100px; position:absolute; top:100px;  background:red;  left:150px; opacity:0.1}
#left,#right{ width:100px; height:100px; background:black; color:white; margin:20px; position:absolute; top:200px; left:0; opacity:0.1 }
</style>
</head>

<body>

<div id="div1"></div>
<div id="left">左</div><div id="right" style="left:110px;">右</div>
</body>
</html>
<script>
function getCss(ele,attr){
	if(window.getComputedStyle(ele,null)){
		//return parseFloat("a"+getComputedStyle(ele,null)[attr]);
		return parseFloat(getComputedStyle(ele,null)[attr]);
	}else{
		return parseFloat(ele.currentStyle[attr]);
	}
}
function fadeInOut(ele,target,duration){//淡入淡入效果，
/*	//target 0---1之间
	ele=div1;
	target=0;
	duration=1000;
	this;*/
	var begin=getCss(ele,"opacity");
	var change=target-begin;
	var times=0;
	var interval=15;
	
	function step(){
		times+=interval;
		if(times<duration){
			ele.style.opacity=times/duration*change+begin;//+"px";	
		}else{
			ele.style.opacity=target;
			clearInterval(ele.timer);
			ele.timer=null;
		}
	}
	ele.timer=window.setInterval(step,interval);
	
}

div1.onclick=function(){
	fadeInOut(this,1,1000);
	
}
/*//
//div1.onclick=fadeInOut(this,0,1000);
div1.onclick=fadeInOut;//参数怎么？传*/
</script>
