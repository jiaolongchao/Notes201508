    function queryparmterurl(url){
        var obj = {};
        //detail.html?num=009
        var reg = /([^?=&])=([^?=&])/g;
        url.replace(reg,function(){
            obj[arguments[1]=arguments[2]]
        });
        return obj;
    }
    var url = window.location.href;
    var num = queryparmterurl(url)["num"];
