    //jsonp:http://matchweb.sports.qq.com/kbs/list?columnId=100000&startTime=2015-12-18&endTime=2015-12-18
    $.ajax({
        url: "http://matchweb.sports.qq.com/kbs/list?columnId=100000&startTime=2015-12-18&endTime=2015-12-18&_=" + Math.random(),
        type: "get",
        dataType: "jsonp",
        //jsonp: "cb",//->把我们默认的callback这个名字改了,改为cb
        jsonpCallback: "aaa",//->把callback后面传递的函数名改了,由随机的变为自定义的aaa
        success: function (data) {
            console.log(data);
        }
    });
    //jQuery    自动给我们添加了一个callback->&callback=jQuery1113008696380024775863_1453352137489 这个名字是jQuery随机生成的

    //->http://matchweb.sports.qq.com/kbs/list?columnId=100000&startTime=2015-12-18&endTime=2015-12-18&_=1453352377524&cb=aaa
