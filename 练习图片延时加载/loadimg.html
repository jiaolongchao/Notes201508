<script>
    var oImgs = document.getElementsByTagName('img');
    for(var i=0;i<oImgs.length;i++){
        var oImg = oImgs.item(i)
        oImg.oposition = oImg.offsetTop + oImg.offsetHeight;
    }
    window.onscroll = function(){
        var windowBottom = (document.documentElement.scrollTop || document.body.scrollTop) + (document.documentElement.clientHeight || document.body.clientHeight);
        for(var i = 0; i<oImgs.length;i++){
            var oImg = oImgs.item(i);
            if(oImg.loaded){ continue; }
            if(oImg.oposition < windowBottom){
               changeImg(oImg)
            }
        }
    }
    function changeImg(oImg){
        var real = oImg.getAttribute("realImg") + "?" + Math.random();
        var temp = new Image();
        temp.src = real;
        oImg.src = 'o_loading.gif';
        temp.onload = function(){
            oImg.src = real;
            oImg.loaded = true;
        }
    }
</script>
