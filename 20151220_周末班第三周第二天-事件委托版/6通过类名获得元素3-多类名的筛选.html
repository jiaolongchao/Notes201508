<script>
//这个方法不足是只能通过一个类名获得元素，如果是多类名就没办法了
document.getElementsByClassName("ab ab-cd cd promoted");
var strClass="promoted ab cd";
//如果去查找既包括promoted的，还包括ab的，则需要两次筛选
//先把包括promoted的找出来，然后再在这个结果里，再去筛选包括ab的


function byClass(strClass,eles){//eles表示的是筛选的范围
	var reg=new RegExp("(^| )"+strClass+"( |$)");
	//var eles=document.body.getElementsByTagName("*");
	var a=[]
	for(var i=0;i<eles.length;i++){
		var ele=eles[i];
		if(reg.test(ele.className)){
			a.push(ele);
		}
	}
	return a;
}
var eles=document.body.getElementsByTagName("*");
 eles=byClass("promoted",eles);
 eles=byClass("ab",eles);
 eles=byClass("cd",eles);
