<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .tab {
            margin: 20px auto;
            width: 500px;
        }
        .tab li{
            width: 80px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            float: left;
            list-style: none;
            margin-left: 20px;
            cursor: pointer;

        }
        .tab li.select {
            background: blueviolet;
        }
        .tab .di{
            width: 400px;
            height: 300px;
            overflow: hidden;
           display: none;
        }
        .tab div.select {
            background: blueviolet;
            display: block;
        }
    </style>
</head>
<body>
<div class="tab" >
    <ul>
        <li class="er select" >选项一</li>
        <li class="er">选项二</li>
        <li class="er">选项三</li>
        <li class="er">选项四</li>
    </ul>
    <div class="di select">内容一</div>
    <div class="di" >内容二</div>
    <div class="di">内容三</div>
    <div class="di">内容四</div>
</div>
</body>
<script type="text/javascript" src="dom.js"  ></script>
<script type="text/javascript">
    var oLis=document.getElementsByClassName("er");
    for (var i=0;i<oLis.length;i++){
        oLis.item(i).onclick=changeTab;
    }
    function changeTab() {
        var index = getIndex(this);
//        alert(index);
        this.className = "er select";
        var children = this.parentNode.childNodes;
        var aSiblings = [];
        for (var i = 0; i < children.length;i++) {
            console.log(children[i]);
            if (!children[i] == this&&children[i].nodeType === 1) {
                aSiblings.push(children[i]);
            }
        }
        for (var i=0;i<aSiblings.length ;i++){
            aSiblings[i].className ="er"
        }
    }
</script>
</html>
