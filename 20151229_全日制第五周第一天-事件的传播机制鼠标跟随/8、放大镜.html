<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body, div {
            margin: 0;
            padding: 0;
        }

        html, body {
            overflow: hidden;
        }

        #box {
            position: relative;
            float: left;
            margin: 20px;
            width: 350px;
            height: 350px;
            border: 1px solid #008000;
        }

        #box img {
            width: 100%;
            height: 100%;
        }

        #mark {
            position: absolute;
            top: 0;
            left: 0;
            width: 175px;
            height: 175px;
            background: #000;
            opacity: 0.3;
            filter: alpha(opacity=30);
            cursor: move;
        }

        #boxBig {
            display: none;
            position: relative;
            float: left;
            margin: 20px;
            width: 350px;
            height: 350px;
            border: 1px solid #008000;
            overflow: hidden;
        }

        #boxBig img {
            position: absolute;
            top: 0;
            left: 0;
            width: 700px;
            height: 700px;
        }
    </style>
</head>
<body>
<div id="box">
    <img src="img/iphone.jpg"/>
</div>
<div id="boxBig">
    <img src="img/iphone_big.jpg"/>
</div>

<script type="text/javascript">
    var box = document.getElementById("box");
    var boxL = box.offsetLeft + box.clientLeft, boxT = box.offsetTop + box.clientTop;

    var boxBig = document.getElementById("boxBig");
    var boxBigImg = boxBig.getElementsByTagName("img")[0];


    //计算mark盒子的位置的
    function computedMark(e, mark) {
        var left = e.clientX - boxL - (mark.offsetWidth / 2);
        var top = e.clientY - boxT - (mark.offsetHeight / 2);

        //边界判断
        var minL = 0, maxL = box.clientWidth - mark.offsetWidth;
        var minT = 0, maxT = box.clientHeight - mark.offsetHeight;

        if (left < minL) {
            mark.style.left = minL + "px";
            left = minL;
        } else if (left > maxL) {
            mark.style.left = maxL + "px";
            left = maxL;
        } else {
            mark.style.left = left + "px";
        }

        if (top < minT) {
            mark.style.top = minT + "px";
            top = minT;
        } else if (top > maxT) {
            mark.style.top = maxT + "px";
            top = maxT;
        } else {
            mark.style.top = top + "px";
        }

        //右侧的大图在左边移动的基础上都放大2倍
        boxBigImg.style.left = -left * 2 + "px";
        boxBigImg.style.top = -top * 2 + "px";
    }

    box.onmouseenter = function (e) {
        e = e || window.event;
        var mark = document.getElementById("mark");
        if (!mark) {
            mark = document.createElement("div");
            mark.id = "mark";
            this.appendChild(mark);
        }
        boxBig.style.display = "block";
        computedMark(e, mark);
    };

    box.onmousemove = function (e) {
        e = e || window.event;
        var mark = document.getElementById("mark");
        if (mark) {
            computedMark(e, mark);
        }
    };

    box.onmouseleave = function (e) {
        e = e || window.event;
        var mark = document.getElementById("mark");
        if (mark) {
            this.removeChild(mark);
        }
        boxBig.style.display = "none";
    };
</script>
</body>
</html>
