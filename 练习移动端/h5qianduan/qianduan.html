<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width;inital-scale=1.0,user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="qianduan.css"/>
    <link rel="stylesheet" href="animate.css"/>
</head>
<body>
<div id="main">
    <div class="off video_exist rotate" id="audio_btn" style="display: block;">
        <audio preload="" autoplay="" id="media" src="images2/music.mp3" loop=""></audio>
    </div>
    <ul id="list">
        <li class="zIndex">
            <div class="scene01" id="scene01">
                <div class="green_grass"></div><!--绿草-->
                <div class="plum">
                    <span class="petal"><img src="images2/hb1.png"></span><!--花瓣-->
                    <span class="petal"><img src="images2/hb2.png"></span>
                    <span class="petal"><img src="images2/hb3.png"></span>
                </div><!--梅花-->
                <div class="boat"><img src="images2/boat.png" alt=""/></div>
                <div class="lotus">
                    <div class="lotus-flower"><img src="images2/lotus_flower.png" alt=""/></div>
                </div> <!--荷花-->
                <div class="title"></div> <!--标题-->
            </div>
        </li><!--场景一-->
        <li class="">
            <div class="scene02">
                <div class="flower_disk"><img src="images2/flower_disk.png"> </div><!--花盘-->
                <div class="plum"><img src="images2/plum2.png"></div><!--梅花-->
                <div class="dropsink"></div><!--墨滴-->
                <div class="text">
                    <p>我是一枚准前端工程师，小白的道路困难重重<br>
                       薄弱的基础几乎打倒了我起初的梦想
                    </p>
                    <!--<img src="images2/text.png ">-->
                </div>
                <div class="text2">
                    <p><br>
                       很多次想放弃 想就这样吧<br>
                       找不出口，找不到方向</p>
                    <!--<img src="images2/text.png ">-->
                </div>
            </div>
        </li><!--场景二-->
        <li class="">
            <div class="scene03">
                <div class="mist"><img src="images2/cloud.png"> </div><!--云雾-->
                <div class="mist"><img src="images2/cloud2.png"></div><!--云雾-->
                <div class="plum"><!--梅花-->
                    <div class="petal"></div><!--花瓣-->
                    <div class="petal"></div><!--花瓣-->
                    <div class="petal"></div><!--花瓣-->
                    <div class="petal"></div><!--花瓣-->
                </div><!--梅花-->
                <div class="sun"></div>
                <div class="dropsink"></div><!--墨滴-->
                <div class="text">只要坚持学习，终有一天 不畏浮云遮望眼,拔开云雾,你我的世界豁然开朗<br>忌浮躁，磨心性，对我就是一种修行</div>
            </div>
        </li><!--场景三-->
        <li class="">
            <div class="scene04">
                <div class="willow"><img src="images2/willow.png"></div>
                <div class="jinqu"><img src="images2/jinqu.png" alt=""/></div>
            </div>
        </li><!--场景四-->
    </ul>
</div>
</body>
</html>
<script src="qianduan.js"></script>
