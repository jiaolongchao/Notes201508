<script>
var level1s=DOM.getElesByClass("level1");

for(var i=0;i<level1s.length;i++){
	DOM.children(level1s[i],"a")[0].onclick=function(){
		var ul=DOM.next(this)
		ul.style.display="block";//让自己的菜单项显示
		var ulSiblings=DOM.siblings(ul.parentNode);
		for(var i=0;i<ulSiblings.length;i++){
			//让其它的菜单项隐藏
			DOM.children(ulSiblings[i],"ul")[0].style.display="none";
		}
		
		return false;
	}
}

</script>
